---
layout: default
---

<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
<p class="text-muted">{{ page.date | date: "%B %-d, %Y" }}</p>
{{ content }}

<div class="share-btns">
 <div class="share-btn">
   <a href="https://twitter.com/share" class="twitter-share-button"{count}>Tweet</a>
 </div>
 <div class="share-btn">
   <div class="fb-share-button" data-href="{{ site.baseurl }}{{ post.url }}" data-layout="button_count"></div>
 </div>
</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.5&appId=1600350913562750";
  fjs.parentNode.insertBefore(js, fjs);
